<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <form action="{{url_for('convert')}}" method="post">
        <label>Converting From: </label><input type="text" name="start" placeholder="Starting Currency"><br>
        <label>Converting To: </label><input type="text" name="end" placeholder="Ending Currency"><br>
        <label>Amount: </label><input type="text" name="amount" placeholder="Amount"><br>
        <button type="submit">Submit</button><br>
    </form>
    <div class="error">{{error_msg}}</div>
</body>
</html>
